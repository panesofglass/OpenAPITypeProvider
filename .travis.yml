language: csharp

dotnet: 2.1.402

mono:
  - 5.2.0

install:
  - mozroots --import --sync

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      dotnet: 2.1.402
    - os: osx # OSX 10.12
      osx_image: xcode9.1
      dotnet: 2.1.402
      dist: trusty
      sudo: required

script: 
  - dotnet --info
  - ./build.sh

branches:
  except:
    - gh-pages